<div *ngFor="let row of gameState.getGrid()">
  <button style="width: 130px; height: 90px;" *ngFor="let state of row" (click)="gameState.reveal(state)">

    <span *ngIf="state.getTileState() == ship">*ship*</span>
    <span *ngIf="state.getTileState() == water">*water*</span>
  </button>
</div>
